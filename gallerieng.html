<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bobin Lilja - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Gallery section styling */
    .gallery {
      padding: 2rem;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    .gallery h3 {
      margin-bottom: 1rem;
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery-grid img {
      width: calc(33% - 1rem);
      height: auto;
      border-radius: 8px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.2;
    }
    .wrapper {
      width: 100%;
    }
    header {
      padding: 0;
      margin: 0;
      background: none;
      z-index: 1;
    }
    header .logo img {
      width: 100%;
      height: 211px;
      object-fit: cover;
      display: block;
    }
    header .language-switch {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 10;
    }
    header .language-switch a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      margin: 2px 0;
      background: rgba(0,0,0,0.4);
      padding: 4px 8px;
      border-radius: 4px;
      text-shadow: 0 0 2px rgba(0,0,0,0.8);
    }
    nav {
      background-color: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
      z-index: 1;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1rem;
    }
    .gallery-text {
      background-color: #ffffff;
      padding: 1rem 2rem;
      margin-top: -1px;
      border-bottom: 1px solid #ddd;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #eaeaea;
      border-top: 1px solid #ccc;
    }
    @media (max-width: 768px) {
      .gallery-grid img {
        width: calc(50% - 1rem);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="logo/bobin logo.png" alt="Bobin logo">
      </div>
      <div class="language-switch">
        <a href="index.html"><img src="flags/se.png" alt="Swedish flag" style="width:24px;vertical-align:middle;margin-right:4px;"> Svenska</a>
        <a href="indexeng.html"><img src="flags/en.png" alt="English flag" style="width:24px;vertical-align:middle;margin-right:4px;"> English</a>
      </div>
    </header>

    <nav>
      <a href="indexeng.html">Home</a>
      <a href="cveng.html">CV</a>
      <a href="ommigeng.html">About Me</a>
      <a href="gallerieng.html">Gallery</a>
      <a href="lankareng.html">Links</a>
      <a href="contacteng.html">Contact</a>
    </nav>

    <div class="gallery-text">
      <p>The images currently shown are mainly from events I’ve attended – more everyday outfit photos coming soon.</p>
    </div>

    <section id="gallery" class="gallery">
      <h3>Gallery</h3>
      <div class="gallery-grid">
        <img src="galleri/IMG_0437.png" alt="Gallery IMG_0437">
        <img src="galleri/IMG_0469.png" alt="Gallery IMG_0469">
        <img src="galleri/IMG_3123.png" alt="Gallery IMG_3123">
        <img src="galleri/IMG_3147.png" alt="Gallery IMG_3147">
        <img src="galleri/IMG_3163.png" alt="Gallery IMG_3163">
        <!-- Add a sixth image here following the same pattern -->
      </div>
    </section>

    <footer>
      This page was created with GitHub Pages and ChatGPT
    </footer>
  </div>
</body>
</html>
